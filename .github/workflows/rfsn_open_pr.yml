\
name: RFSN Open PR (manual)

on:
  workflow_dispatch:
    inputs:
      goal:
        description: "Goal"
        required: true
        default: "Fix failing tests"
      verify:
        description: "Verify command"
        required: true
        default: "pytest -q"
      branch:
        description: "Branch name"
        required: true
        default: "rfsn/autofix"

jobs:
  rfsn_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - run: docker build -t rfsn-coding:latest .

      - name: Run RFSN
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          mkdir -p artifacts
          GOAL="${{ github.event.inputs.goal }}"
          VERIFY="${{ github.event.inputs.verify }}"
          rfsn --profile ci_safe --repo "$PWD" --goal "$GOAL" --verify "$VERIFY" || true

      - name: Summary
        run: |
          python scripts/rfsn_pr_summary.py --repo "$PWD" --events artifacts/events.jsonl --goal "${{ github.event.inputs.goal }}" --out artifacts/RFSN_SUMMARY.md

      - name: Sign artifacts
        env:
          RFSN_SIGNING_KEY: ${{ secrets.RFSN_SIGNING_KEY }}
        run: |
          python scripts/rfsn_publish_artifacts.py --artifacts artifacts --publish-backend local --publish-local-dir artifacts/published


- name: Append audit log
  env:
    RFSN_AUDIT_LOG: artifacts/audit_log.jsonl
  run: |
    python scripts/rfsn_audit_append.py \
      --repo "$PWD" \
      --goal "${{ github.event.inputs.goal }}" \
      --profile "ci_safe" \
      --status "complete" \
      --artifacts "artifacts" \
      --log "artifacts/audit_log.jsonl"
      - name: Create branch + commit if changes exist
        run: |
          BR="${{ github.event.inputs.branch }}"
          git checkout -b "$BR"
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add -A
          git commit -m "RFSN: ${{ github.event.inputs.goal }}" || exit 0
          git push -u origin "$BR"

      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ github.event.inputs.branch }}
          title: "RFSN: ${{ github.event.inputs.goal }}"
          body-path: artifacts/RFSN_SUMMARY.md
